<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Google Fonts Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concurso de Nome para o Mascote Robô</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Banner -->
    <header>
      <picture>
        <source media="(max-width: 576px)" srcset="./img/banner_320.jpg" />
        <source media="(max-width: 768px)" srcset="./img/banner_600.jpg" />
        <source media="(max-width: 990px)" srcset="./img/banner_900.jpg" />
        <source media="(max-width: 1366px)" srcset="./img/banner_900.jpg" />
        <source media="(min-width: 1920px)" srcset="./img/banner_1366.jpg" />
        <img
          src="./assets/banner_1366.jpg"
          alt="Banner Concurso Nome do Robô Univali"
          style="width: 100%"
        />
      </picture>
    </header>

    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="conteudo">
            <div class="titulo d-inline-block">
              <h1>
                Você poode ganhar um curso <br />
                na Univali Idiomas.
              </h1>
            </div>
            <div class="paragrafos mt-4">
              <p>
                Leia o regulamento, preencha o formulário e <br />
                boa sorte.
              </p>
              <p>
                Estamos ansiosos para batizar nosso novo <br />
                amigo.
              </p>
            </div>

            <div class="regulamento mt-5">
              <a
                href="./regulamento/mascote-univali-regulamento.pdf"
                target="_blank"
                ><img src="./assets/doc.svg" alt="Ícone de Documento" />
                Regulamento.pdf</a
              >
            </div>

            <div class="participar mt-5">
              <a
                href="https://forms.gle/tY4YZLSUiXgo1zJo9"
                target="_blank"
                class="btn"
                >Participar do Concurso</a
              >
            </div>

            <hr />

            <div class="row">
              <div class="col">
                <div class="midias-sociais"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
